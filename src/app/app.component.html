<div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-6 col-md-offset-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login Form</h3>
        </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
                    <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Username" formControlName="userName" type="text">
              </div>
              <div class="alert" *ngIf="!rForm.controls['userName'].valid && rForm.controls['userName'].touched">{{ titleAlert }}</div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" formControlName="userPassword" type="password" value="">
              </div>
              <div class="alert" *ngIf="!rForm.controls['userPassword'].valid && rForm.controls['userPassword'].touched">Please specify a password of minimum 3 characters.</div>

              <input class="btn btn-lg btn-success btn-block signin" type="submit" value="Sign in" [disabled]="!rForm.valid">
            </fieldset>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
